<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Lab Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameInfo">
        <div id="scoreDisplay">Score: 0</div>
        <div id="timerDisplay">Time: 30</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="startScreen">
        <h1>Aim Lab Clone</h1>
        <h2>Cara Bermain</h2>
        <p>Klik pada target yang muncul di layar.</p>
        <p>Target yang lebih kecil memberikan poin lebih banyak.</p>
        <p>Anda memiliki 30 detik untuk mencapai skor sebanyak mungkin.</p>
        <button id="startButton">Mulai Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
